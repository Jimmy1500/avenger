version: '3'
services:

  backend:
    container_name: avenger_api
    image: avenger_backend
    environment:
        - DB_CONNECTION=jdbc:postgresql://postgres:5432/postgres
        - DB_USERNAME=postgres
        - DB_PASSWORD=postgres
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    volumes:
      - .:/code
      - logvolume01:/var/log

  postgres:
    container_name: avenger_db
    image: avenger_database
    build:
      context: ./
      dockerfile: Dockerfile_DB
    ports:
      - "5432:5432"

volumes:
  logvolume01: {}
